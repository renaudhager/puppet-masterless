---
consul::services:
  puppetboard-lb:
    address: "%{::ipaddress_eth0}"
    checks:
      - script: "curl localhost:80/healthcheck >/dev/null 2>&1"
        interval: '10s'
    port: 80
    tags:
      - "puppetboard-lb"
  webapp-lb:
    address: "%{::ipaddress_eth0}"
    checks:
      - script: "curl localhost:80/healthcheck >/dev/null 2>&1"
        interval: '10s'
    port: 80
    tags:
      - "webapp-lb"
