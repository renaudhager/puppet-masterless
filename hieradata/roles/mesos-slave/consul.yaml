---
consul::version: '0.6.4'
# consul::manage_user: false
# consul::manage_group: false
consul::config_hash:
    server: false
    datacenter: 'vgt'
    data_dir: '/var/consul'
    encrypt: 'X4SYOinf2pTAcAHRhpj7dA=='
    log_level: 'INFO'
    enable_syslog: true
    bind_addr: "%{::ipaddress_eth1}"
    # ui_dir: '/home/consul/ui'
    # addresses:
    #   http: 10.0.2.15
    start_join:
      - 172.16.10.11
      - 172.16.10.12
      - 172.16.10.13
